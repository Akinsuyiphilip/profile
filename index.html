<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <main class="profile-card-component">
            <div class="header-img"></div>
            <div class="profile-img">
                <div class="user-img"></div>
            </div>
            <div class="profile">
                <h1 class="name">Victor Crest
                    <span class="age">26</span>
                </h1>
                <p class="city">London</p>
            </div>
            <div class="stats">
                <div class="facts">
                    <h2> 80K </h2>
                    <p>Followers</p>

                </div>
                <div class="facts">
                    <h2> 803K </h2>
                    <p> Likes</p>

                </div>
                <div class="facts">
                    <h2> 1.4K </h2>
                    <p> Photos</p>

                </div>
            </div>
        </main>

    </div>

</body>

</html>
